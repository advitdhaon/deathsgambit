<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Detective</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://img.freepik.com/premium-photo/isolated-natural-white-snow-texture-effect-black-night-background_231311-5375.jpg?semt=ais_hybrid'); 
            color: #00FF00; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #text {
            white-space: pre-wrap;
        }

        input {
            background-color: black;
            color: #00FF00;
            font-size: 1.5em;
            border: none;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <input id="numberInput" type="number" placeholder="Enter a number">

    <script>
        const text = "Hello Detective \nWant to Continue?";
        let i = 0;
        const textElement = document.getElementById('text');
        const numberInput = document.getElementById('numberInput');

        function typeWriter() {
            if (i < text.length) {
                if (text.charAt(i) === '\n') {
                    textElement.innerHTML += '<br>';
                } else {
                    textElement.innerHTML += text.charAt(i);
                }
                i++;
                setTimeout(typeWriter, 150); 
            }
        }

        typeWriter();

        numberInput.addEventListener('input', function() {
            const enteredValue = numberInput.value;
            if (enteredValue === '6274875024') {
                window.location.href = '';
            }
        });
    </script>
</body>
</html>
