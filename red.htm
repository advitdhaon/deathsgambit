<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Detective</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://img.freepik.com/premium-photo/isolated-natural-white-snow-texture-effect-black-night-background_231311-5375.jpg?semt=ais_hybrid'); 
            color: #00FF00; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #text {
            white-space: pre-wrap;
        }

        a {
            color: #00FF00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="text"></div>

    <script>
        const text = "The game is over, or is it?";
        const pdfLinks = [
            'https://example.com/pdf1.pdf',
            'https://example.com/pdf2.pdf',
            'https://example.com/pdf3.pdf',
            'https://example.com/pdf4.pdf'
        ];
        
        let i = 0;
        const textElement = document.getElementById('text');

        function typeWriter() {
            if (i < text.length) {
                if (text.charAt(i) === '\n') {
                    textElement.innerHTML += '<br>';
                } else {
                    textElement.innerHTML += text.charAt(i);
                }
                i++;
                setTimeout(typeWriter, 150); 
            } else {
                textElement.innerHTML += '<br> <br>'; 
                const randomPdfLink = pdfLinks[Math.floor(Math.random() * pdfLinks.length)];
                const pdfLink = document.createElement('a');
                pdfLink.href = randomPdfLink;
                pdfLink.innerText = 'I know lots, do you?';
                pdfLink.target = '_blank';
                textElement.appendChild(pdfLink);
            }
        }

        typeWriter();
    </script>
</body>
</html>
